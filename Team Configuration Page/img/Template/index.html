<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Configuration</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="sidebar-header">
                <h3>Steven Buglione</h3>
            </div>
            <ul class="list-unstyled components">
                <p>Team Manager</p>
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Home</a>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Page Content  -->
    <div id="content container-fluid">
        <nav >
            <div class="container-fluid">
                <div class="middle-row">
                    <h4>Team Manager</h4>
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-align-justify"></i>
                    </button>
                </div>
                <div class="bottom-row">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
        </nav>
        <!--Place Page Main Content Here-->
        <header class="container-fluid">
            <div class="row">
                <h4>Build Your Team</h4>
            </div>
            <div class="row">
                <h1>Sales Office</h1>
                <button class="btn"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Search For Your Team Member">
            </div>
            <div class="card-section">
                <div class="card">
                    <div class="profile">
                        <div class="profile-img">
                            <img src="./img/user-one.jpg" alt="user-one">
                        </div>
                        <div class="profile-name">
                            <div class="usr-name">
                                <h4>User One</h4>
                                <p>Position One</p>
                            </div>
                            <div class="usr-position"></div>
                        </div>
                    </div>
                    <div class="status"></div>
                </div>
                <div class="card">
                    <div class="profile">
                        <div class="profile-img">
                            <img src="./img/user-two.jpeg" alt="user-two">
                        </div>
                        <div class="profile-name">
                            <div class="usr-name">
                                <h4>User Two</h4>
                                <p>Position Two</p>
                            </div>
                            <div class="usr-position"></div>
                        </div>
                    </div>
                    <div class="status"></div>
                </div>
                <div class="card">
                    <div class="profile">
                        <div class="profile-img">
                            <img src="./img/user-three.jpg" alt="user-three">
                        </div>
                        <div class="profile-name">
                            <div class="usr-name">
                                <h4>User Three</h4>
                                <p>Position Three</p>
                            </div>
                            <div class="usr-position"></div>
                        </div>
                    </div>
                    <div class="status"></div>
                </div>
                <div class="card">
                    <div class="profile">
                        <div class="profile-img">
                            <img src="./img/user-four.jpeg" alt="user-four">
                        </div>
                        <div class="profile-name">
                            <div class="usr-name">
                                <h4>User Three</h4>
                                <p>Position Three</p>
                            </div>
                            <div class="usr-position"></div>
                        </div>
                    </div>
                    <div class="status"></div>
                </div>
                <div class="card">
                    <div class="profile">
                        <div class="profile-img">
                            <img src="./img/user-five.jpeg" alt="user-five">
                        </div>
                        <div class="profile-name">
                            <div class="usr-name">
                                <h4>User Four</h4>
                                <p>Position Four</p>
                            </div>
                            <div class="usr-position"></div>
                        </div>
                    </div>
                    <div class="status"></div>
                </div>
                <div class="card">
                    <div class="profile">
                        <div class="profile-img">
                            <img src="./img/user-six.jpeg" alt="user-">
                        </div>
                        <div class="profile-name">
                            <div class="usr-name">
                                <h4>User Six</h4>
                                <p>Position Six</p>
                            </div>
                            <div class="usr-position"></div>
                        </div>
                    </div>
                    <div class="status"></div>
                </div>
            </div>
        </main>
    </div>
    <div class="icon-dock">
        <div class="icon-bar">
            <a class="active" href="#"><i class="fa fa-home"></i></a> 
            <a href="#"><i class="fas fa-user-friends"></i></a> 
            <a href="#"><i class="fas fa-suitcase"></i></a> 
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>
</html>
